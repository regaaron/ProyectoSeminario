<div class="temas-container">

  <h2>Selecciona un tema para comenzar</h2>

</div>
<div class="temas-container">
  <div class="temas-grid">
    <div class="tema-card" *ngFor="let tema of temas" (click)="mostrarSubtemas(tema)">
      <i class="fa-solid tema-icono" [ngClass]="tema.icono"></i>
      <h3>{{ tema.nombre }}</h3>
      <p>{{ tema.descripcion }}</p>
    </div>
  </div>

  

  <div *ngIf="temaSeleccionado" class="tema-detalle" id="subtemas">
    <h2>Subtemas de {{ temaSeleccionado.nombre }}</h2>
    <div class="subtemas-grid">
      <div class="subtema-card" *ngFor="let sub of temaSeleccionado.subtemas">
        <h4>{{ sub.nombre }}</h4>
        <p>Descripci√≥n opcional del subtema</p>
      </div>
    </div>
  </div>
</div>
