<div class="background-grid">

  <div *ngIf="user; else noUser" class="user-profile">
    <img *ngIf="user.photoURL" [src]="user.photoURL" alt="Foto de perfil" />
    
    <div class="info">
      <h2>{{ user.displayName || user.email }}</h2>
      <input type="text" readonly [value]="'Email: ' + user.email">
      <input type="text" readonly [value]="'Teléfono: ' + (user.phoneNumber || 'No proporcionado')">
      <input type="text" readonly [value]="'Proveedor: ' + (user.providerData[0]?.providerId)">
      <input type="text" readonly [value]="'Email verificado: ' + (user.emailVerified ? 'Sí' : 'No')">
      <input type="text" readonly [value]="'Cuenta creada: ' + user.metadata.creationTime">
      <input type="text" readonly [value]="'Último inicio de sesión: ' + user.metadata.lastSignInTime">
    </div>
  </div>

  <ng-template #noUser>
    <p style="text-align:center; color:#fff;">No hay usuario en sesión</p>
  </ng-template>
</div>
