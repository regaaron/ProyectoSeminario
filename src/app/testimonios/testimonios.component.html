<section id="testimonios" class="testimonios-section">
  <div class="container">
    <div class="text-center">
      <h2>
        Lo que dicen nuestros <span class="highlight">usuarios</span>
      </h2>
      <p>
        Descubre c√≥mo EGEL Pro ha ayudado a cientos de estudiantes a aprobar su examen
      </p>
    </div>

    <div class="carousel">
      <div class="testimonial-card">
        <div class="rating">
          <i class="fa-solid fa-star" *ngFor="let star of [].constructor(testimonials[currentIndex].rating)"></i>
        </div>
        <blockquote>"{{ testimonials[currentIndex].content }}"</blockquote>
        <div class="author">
          <div class="author-img">
            <img [src]="testimonials[currentIndex].image" [alt]="testimonials[currentIndex].name" />
          </div>
          <div class="author-info">
            <div class="name">{{ testimonials[currentIndex].name }}</div>
            <div class="role">{{ testimonials[currentIndex].role }}</div>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <div class="carousel-controls">
        <button (click)="prev()"><i class="fa-solid fa-chevron-left"></i></button>
        <button (click)="next()"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</section>
