
<div class="login-container">
    <div class="titulo-container">
    <a [routerLink]="['/landing-page']" class="btn-volver">
  ⬅ Inicio
    </a>
    <h2 class="gradient-title">Egel Pro</h2>

</div>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••">
      </div>
      <button type="submit" class="btn-login">Ingresar</button>
      <button type="button" class="btn-register mt-2" [routerLink]="['/SingUp']" >Registrarse</button>
    </form>
  </div>
</div>
